<div class="wrapper login-card">
    <mat-card>
        <mat-card-header>
            <h2 class="text-center">Login</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                   <mat-error *ngIf="controlError('email', 'required')">Email is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" type="password">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <!-- <mat-hint>Hint</mat-hint> -->
                    <mat-error *ngIf="controlError('password', 'required')">Password is required</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" class="w-100" (click)="onSubmit()" type="button">Login</button>
            </form>
           
        </mat-card-content>
    </mat-card>
</div>
