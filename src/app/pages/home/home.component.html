<div class="float-left mt-1 mr-1" style="margin-left:10px;">
    <button mat-raised-button (click)="openAddEditRecordDialog()" color="primary">Add Record</button>
</div>
<div class="float-right mt-1 mr-1">
    <mat-form-field  appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Search Text" #input>
    </mat-form-field>
</div>

<button mat-stroked-button (click)="openSnackBar('test', '1')">Show snack-bar</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="attachment">
      <th mat-header-cell *matHeaderCellDef>Attachment</th>
      <td mat-cell *matCellDef="let element"> {{element.attachment}} </td>
    </ng-container>
  	<ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="openAddEditRecordDialog(element.id)">
          <mat-icon>launch</mat-icon>        
        </button>
        <button mat-icon-button>
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
  </table>
   <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
