<h1 mat-dialog-title>Add Edit Record</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Start Date</mat-label>
        <input matInput placeholder="Start Date">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Due Date</mat-label>
        <input matInput placeholder="Due Date">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Attachment</mat-label>
        <input matInput placeholder="Attachment">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
    <mat-label>Favorite Animal</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Submit</button>
</div>
